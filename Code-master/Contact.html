 <div class = "row topMarg">

  <!-- contact form header -->
  <div class = "row formColor">
   <div class = "container">
     <div class = "col-lg-10 col-lg-push-1">
      <h2> Contact Us </h2>
     <p>For inquires on services, please fill out the contact form and send it on to barry 'The' predator Lougheed</p>

     </div>
   </div>

  <!-- contact form -->
  <div class = "row formColor formHeight" > 
  
 
    <div class = "container">
      <div class = "col-lg-10 col-lg-push-1">
          <form class="form" role="form" action= "mailto:" method="POST" enctype="multipart/form-data" name="EmailTestForm">
             <div class="form-group">
               <label class = "NetscCol" for="name">Name:</label>
               <input type="text"  class="form-control" id="name" required="">
             </div>

             <div class="form-group">
               <label class = "NetscCol" for="email">Email address:</label>
               <input type="email" class="form-control" id="email" required="">
            </div>
            <div class="form-group">
               <label class = "NetscCol"> Type of service: </label>
                <div class="checkbox ">
                  <label class = "inlineChckBox">
                   <input type="checkbox"> Diagnostic Assistance
               </label>
                 <label class = "inlineChckBox">
                   <input type="checkbox"> Event query
                 </label>
                <label class = "inlineChckBox">
                  <input type="checkbox"> Complaint
                </label>
                <label id = "inlineChckBox">
                  <input type="checkbox"> Other
              </label>
             </div>

            </div>
            <div class="form-group">
             <label class = "NetscCol" for="comment">Comment:</label>
              <textarea class ="form-control" rows ="10" id ="comment" required =""></textarea>
              </div>
           
            <div class="checkbox">
              <label><input type="checkbox"> Recive news, on up and coming events:</label>
            </div>
            <div class = "col-lg-2 col-lg-push-5">
            <button type="submit" id = "subBtn" name ="submit" class = "btn btn-default centre">Submit</button>
          </div>
          </form>
      </div>
    </div>
  </div>
